<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- table은 표를 작성하는 태그 -->
	<table border="1" style="width:300px">
		<tr>
			<th>이름</th>
			<th>성별</th>
			<th>주소</th>
			<th>나이</th>
			<td rowspan="4">추가..</td>
		</tr>
		
		<tr>
			<td>홍길동</td>
			<td>남자</td>              
			<td>서울</td>
			<td>45세</td>
		</tr>
		
		<tr>
			<!-- colspan = 가로 -->
			<td colspan="4" align="right">합계: 1명</td> 
		</tr>
		
	</table>
</body>
</html>
