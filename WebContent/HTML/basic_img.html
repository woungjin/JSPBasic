<!DOCTYPE html>  <!--  이 문서는 html규약을 가지고 있다 -->
<html> <!-- html 시작 -->
<head> <!-- 이 페이지에 대한 속성이나 정보들을 선언하는 곳 -->
	<meta charset="UTF-8">
	<title>제목을 적자</title>
</head>
<body> <!-- 브라우저에 실제 보여지는 내용 -->
	
	<p>일반 적인 문서에 대한 글을 나타내는 태그, 줄개행을 포함  </p>
	
	<mark>형광팬</mark> <br>
	
	<del>삭제</del> <br>
	<i>기울기</i> <br>
	
	<!-- 페이지에 이미지 삽입은 img태그를 사용한다ㅡ 태그들 마다 몇몇 고유한 attribute 속성을 지닌다  -->
	<a href="https://www.naver.com">

	</a>
	
	<img src = "img/람쥐2.jpg" width="200px" height="200px" >  <br>
	
	<a href="https://www.naver.com">네이버로 이동</a>

</html>
