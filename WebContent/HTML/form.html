<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- form  = 사용자에서 작성한 정보를, 서버로 전송하기 위해 사용함 -->
	<form>
		<h3>회원가입 양식</h3>
		<hr color="red" > 
		아이디 : <input type="text" name="id" required> <br/>
		비밀번호 : <input type="password" name="pw"> <br/>
		이메일 : <input type="email" name="email"> <br/>
		전공 <input type="radio" name="major"> 경역학
			<input type="radio" name="major"> 컴퓨터
			<input type="radio" name="major"> 전기전자
			<input type="radio" name="major"> 기계공학
			
		<br/>
		관심분야 : 
		<input type="checkbox" name="inter"> 자바
		<input type="checkbox" name="inter"> DB
		<input type="checkbox" name="inter"> JSP
		<input type="checkbox" name="inter"> JavaScript
		
		<br/>
		통신사:
		<select>
			<option>SKT</option>
			<option>KT</option>
			<option>LGU+</option>
		</select>
		
		<br/>
		자기소개: <br/>
		<textarea rows="5" cols="20" name="자기소개서"></textarea>
		
		<br/>
		<!-- subit은 품안에 있는 데이터를 서버로 전송해준다 -->
		<input type="submit" value="가입하기">
		<input type="button" value="그냥버튼">
		
	</form>
	
</body>
</html>
