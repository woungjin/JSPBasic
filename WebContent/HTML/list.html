<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 비순차 목록을 나타내는 태그 -->
	<ul>
		<li>리스트1 </li>
		<li>리스트2 </li>
		<li>리스트3 </li>
	</ul>
	
	<!-- 순차목록을 나타냄 -->
	<ol>
		<li>순서1</li>
		<li>순서2</li>
		<li>순서3</li>
	</ol>
	
	<!-- 공간을 나타내는 태그 -->
	<div>
		<div>공간1</div>
		<div>공간2</div>
		<div>공간3</div>
	</div>
	
	<!-- div와 비슷 -->
	<span>
		<span>공간1</span>
		<span>공간2</span>
		<span>공간3</span>
	</span>

</body>
</html>
