<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<!-- 
			＊  블럭 요소
		1. 블럭요소는 블럭공간을 가짐, (줄바꿈, 크기지정 가능)
		2. 블럭요소는 블럭요소와 인라인 요소를 둘다 가질수 있다
	 -->
	 
	 <ul>
	 	<li>블럭요소, 줄바꿈과 크기를 가짐</li>
	 </ul>
	 
	 <from>
	 	<div>블럭요소, 줄바꿈과 크기를 가짐</div>
	 </from>
	 
	 <div>
	 	<div>블럭요소, 줄바꿈과 크기를 가짐</div>
	 	<div>블럭요소, 줄바꿈과 크기를 가짐</div>
	 </div>
	 
	 <!-- 
	 		＊ 인라인 요소
	 	1. 줄바꿈이 없다  (한줄로 표현)
	 	2. 인라인 자식만 포함할수 있다 (즉 블럭요소를 가질수 없음)
	  -->
	  
	  <span>인라인</span>
	  <strong>인라인</strong>
	  <mark>인라인</mark>
	  <a>인라인</a>
	  <img src="경로입력"/>인라인
	  <input/>,인라인 
	 
	 
</body>
</html>
